spring:
  application:
    name: ${APPLICATION_NAME:gateway}
  cloud:
    gateway:
      discovery:
        locator: #开启从注册中心动态创建路由的功能，利用微服务名进行路由
          enabled: true
          #开启小写验证，默认feign根据服务名查找都是用的全大写
          lowerCaseServiceId: true
    nacos:
      config:
        file-extension: yml
        server-addr: ${NACOS_CONFIG_ADDR:127.0.0.1:8848}
        namespace: ${NACOS_CONFIG_NS:public}
      discovery:
        enabled: false
      username: ${NACOS_USERNAME:nacos}
      password: ${NACOS_PASSWORD:nacos}
  config:
    import:
      - nacos:gateway.yml
